<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Project 1</title>
    <script src="https://d3js.org/d3.v3.min.js"></script>
  </head>
  <body>
    <script>
      d3.csv("./data.csv", function(error, data) {
        console.log(data);
        if (error) {
          return console.warn(error);
        }
        let ux = 0;
        d3.select("body")
          .selectAll("p")
          .data(data)
          .enter()
          .append("p")
          .text(function(d) {
            ux += parseInt(d.UX, 10);
            return d.Alias;
          });

        console.log(ux / data.length);
      });
    </script>
  </body>
</html>
